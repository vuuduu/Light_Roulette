<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Light Roulette</title>

        <!-- Bootstrap CSS Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container-fluid text-center">
            <h1 class="text-center" id="game-title">Light Roulette</h1>

            <div class="container-fluid" id="game-container">
                <div class="row">
                    <div class="col game-box red-box" id="red"></div>
                    <div class="col game-box yellow-box" id="yellow"></div>
                    <div class="col game-box green-box" id="green"></div>
                </div>

                <div class="row">
                    <div class="col game-box blue-box" id="blue"></div>
                    <div class="col game-box purple-box" id="purple"></div>
                    <div class="col game-box orange-box" id="orange"></div>
                </div>

                <div class="row">
                    <div class="col game-box grey-box" id="grey"></div>
                    <div class="col game-box brown-box" id="brown"></div>
                    <div class="col game-box pink-box" id="pink"></div>
                </div>
            </div>

            <div class="container-fluid" id="bottom-display">
                <button type="button" class="btn btn-primary" id="start-btn" onclick="startGame()">
                    Start Game
                </button>
            </div>

        </div>

        <!-- Boostrap JS Link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
        </script>

        <!-- JS Scrip-->
        <script src="index.js"></script>
    </body>
</html>
